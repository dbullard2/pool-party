<!DOCTYPE html>
<html lang="en">
  <html lang="en">
    <head>
      <meta charset="utf-8" />
      <meta http-equiv="X-UA-Compatible" content="IE=edge" />
      <meta name="viewport" content="width=device-width, initial-scale=1" />
      <title>Pool Party</title>
      <link rel="stylesheet" href="css/mystyles.css" />
      <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.11.1/css/all.css" />
    </head>
    <body onload="loadCart()">
      <nav class="navbar" role="navigation" aria-label="main navigation">
        <div class="navbar-brand">
          <a class="navbar-item logo is-size-1" href="index.html"> Pool Party </a>

          <a
            role="button"
            class="navbar-burger burger"
            aria-label="menu"
            aria-expanded="false"
            data-target="navbarBasicExample"
          >
            <span aria-hidden="true"></span>
            <span aria-hidden="true"></span>
            <span aria-hidden="true"></span>
          </a>
        </div>

        <div id="navbarBasicExample" class="navbar-menu">
          <div class="navbar-start"></div>

          <div class="navbar-end">
            <div class="navbar-item has-dropdown is-hoverable">
              <a href="swimwear.html" class="navbar-link"> Swimwear </a>

              <div class="navbar-dropdown">
                <a href="swimwear.html#mens" class="navbar-item"> Mens </a>
                <a href="swimwear.html#womens" class="navbar-item"> Womens </a>
              </div>
            </div>
            <a href="swimwear.html#accessories" class="navbar-item"> Accessories </a>
            <a href="cart.html" class="navbar-item"><i class="fas fa-shopping-cart"></i></a>
          </div>
        </div>
      </nav>
      <section class="section">
        <div class="container intro">
          <p class="is-size-1 has-text-weight-bold">Review your cart</p>
        </div>
        <p class="has-text-right is-size-3 has-text-weight-bold">
          Total:&nbsp;<span class="total"></span>
        </p>
        <br />
        <a href="checkout.html">
          <button class="button has-text-right is-black checkout" style="float: right">
            Proceed to Checkout
          </button>
        </a>
        <br />
      </section>
      <footer class="footer">
        <div>
          <p class="logo is-size-1" style="color: #fff">Pool Party</p>
          <p>128 Market St.<br />19013 Philadelphia<br />Pennsylvania suite #201</p>
        </div>
        <div class="fbreak is-hidden-mobile"></div>
        <div class="fbreak-mobile is-hidden-tablet"></div>
        <div>
          <p class="fhead">Shopping</p>
          <a href="swimwear.html#mens" class="f-item">Mens</a> <br />
          <a href="swimwear.html#womens" class="f-item">Womens</a> <br />
          <a href="swimwear.html#accessories" class="f-item">Accessories</a>
        </div>
        <div class="fbreak-small is-hidden-mobile"></div>

        <div class="is-hidden-mobile">
          <p class="fhead">Join the family</p>
          <div class="is-hidden-mobile break"></div>
          <p>contact@poolparty.com</p>
          <div class="is-hidden-mobile break"></div>
          <div style="display: flex" class="is-hidden-mobile">
            <input type="text" placeholder="Enter Your Email" class="input news" />
            <p class="news-note">Get notified</p>
          </div>
        </div>
      </footer>
      <div class="plug">
        <p class="is-size-5">Designed & Developed by&nbsp;</p>
        <a href="https://www.creanost.com/" class="is-size-5"
          ><span style="color: #87f2ff">crea </span><span style="color: #ff87db">nost</span></a
        >

      <script src="js/script.js"></script>
